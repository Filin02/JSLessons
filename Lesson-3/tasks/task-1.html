<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №3</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 1</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
                </p>

                <script>

                    //Крок 0. Позначення величин
                    // firstChildName - ім'я першої дитини
                    // secondChildName - ім'я другої дитини
                    // firsCandiesQty - перша кількість цукерок
                    // secondCandiesQty - друга кількість цукерок
                    
                    //Крок 1. Введення величин
                    let firstChildName = prompt('Введіть ім`я першої дитини')
                    let firsCandiesQty = parseFloat(prompt(`Скільки цукерок у ${firstChildName}?`))
                    let secondChildName = prompt('Введіть ім`я другої дитини')
                    let secondCandiesQty = parseFloat(prompt(`Скільки цукерок у ${secondChildName}?`))
                    //Крок 2. Розв"язок заадачі
                    
                if(firsCandiesQty > secondCandiesQty)
                    alert(`У ${firstChildName} більше цукерок`)
                else if(secondCandiesQty > firsCandiesQty)
                    alert(`У ${secondChildName} більше цукерок`)
                else
                    alert(`Кількість однакова`)
                    
                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
