<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 7</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
                </p>

                <script>
                    
                    //Крок 0. Позначення величин
                    // dayNum - назва категорії

                    //Крок 1. Введення величин
                    let monthNum = parseInt(prompt('Введіть номер місяця'))
                    
                    //Крок 2. Розв"язок заадачі
                    switch (monthNum) {
                        case 1:
                        case 2:
                        case 3:
                        alert ('Зима')
                        break;

                        case 3:
                        case 4:
                        case 5:
                            alert('Весна') 
                        break;

                        case 6:
                        case 7:
                        case 8:
                            alert('Літо')
                        break;

                        case 9: 
                        case 10: 
                        case 11:
                            alert('Осінь') 
                        break;
                    
                        default: 
                            alert('В році 12 місяців')
                        break;
                    }
                    
                </script>
            
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
