<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №2</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 4</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">
                    Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
                </p>

                <script>

                    //1.Вводимо необхідні данні
                    let length = Math.round(prompt('Довжина,см','0'))
                    const santimetersInMeter = 100
                    const metersInKilometer = 1000
                    
                    //2.Знаходимо результат
                    let santimeterLength = length / santimetersInMeter;
                    let kilometersLength = santimeterLength / metersInKilometer;
                    //3.Виведення результата            
                    document.write(`
                    <h2>Довжина ${santimeterLength} м. або ${kilometersLength} км.</h2>
                    `)

                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
