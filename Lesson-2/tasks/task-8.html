<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №2</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 4</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">
                    Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
                </p>

                <script>

                     //1.Вводимо необхідні данні
                    const MIN_PLACE_NUM = 1
                    const MAX_PLACE_NUM = 12
                    const MIN_DAY_NUM = 0
                    const MAX_DAY_NUM = 6
                    let randomPlaceNum = Math.floor(Math.random() * (MAX_PLACE_NUM - MIN_PLACE_NUM + 1)) + MIN_PLACE_NUM
                    let randomDayNum = Math.floor(Math.random() * (MAX_DAY_NUM - MIN_DAY_NUM + 1)) + MIN_DAY_NUM
                    
                    //2.Знаходимо результат
                    let sumRandomNum = randomPlaceNum + randomDayNum
                    
                    //3.Виведення результата            
                    document.write(`
                    <div style='margin-top:20px'>
                        <h2>Сума випадкових чисел дорівнює ${sumRandomNum} </h2>
                    </div>
                    `)

                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
