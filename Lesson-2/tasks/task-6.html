<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №2</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 4</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">
                    Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
                </p>

                <script>

                    //1.Вводимо необхідні данні
                    let seconds = Math.round(prompt('Скільки пройшло секунд'))
                    const SECONDS_IN_MINUTE = 60
                    const MINUTES_IN_HOUR = 60
                    
                    //2.Знаходимо результат
                    let minutesTotal = seconds / SECONDS_IN_MINUTE
                    let hoursTotal = minutesTotal / MINUTES_IN_HOUR
                    
                    //3.Виведення результата            
                    document.write(`
                    <h2>Від початку доби пройшло ${hoursTotal.toFixed(2)} годин або ${minutesTotal.toFixed(2)} хвилин </h2>
                    `)

                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
