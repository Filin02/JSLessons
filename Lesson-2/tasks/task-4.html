<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №2</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 3</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">
                    Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості)
                </p>

                <script>

                    //1.Вводимо необхідні данні
                    let productPrice = parseFloat(prompt('Вартість товару,грн'))
                    let productQty = parseFloat(prompt('Кількість товару,грн'))
                    const vatTax = 5;
                    
                    //2.Знаходимо результат
                    let productsTotalPrice = productPrice * productQty;
                    let percentVat = (productsTotalPrice * vatTax) / 100
                    //3.Виведення результата            
                    document.write(`
                        <h2>ПДВ для ящиків з цукром буде складати ${percentVat.toFixed(1)} грн <h2>
                    `)

                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
