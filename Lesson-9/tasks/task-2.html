</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 2</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</p>

                <script>
                   
                   function getArray (userNum) {
                    let arr = new Array (userNum)
                    arr.fill (1)
                    arr.fill (7,userNum/2)
                    document.write(arr)
                    return arr
                   } 

                   let numsCount = parseInt(prompt('Введіть кількість елементів'))
                   getArray(numsCount)

                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
