<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №9</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 4</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Дано масив елементів. Вивести на екран елементи, що більші за 100</p>

                <script>
                    function getArr(){
                        let arr = []
                        for(i=0;i<10;i++){
                            const randNum = Math.floor(Math.random()* (200 + 1))
                            arr.push(randNum) 
                        }

                        return arr
                    }
                    
                    let randomNums = getArr()
                    
                    for(item of randomNums){
                        if(item>100)
                        document.write(item + '<br>')
                    }

                    
                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
