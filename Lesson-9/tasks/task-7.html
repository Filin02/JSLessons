<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №9</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 7</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>

                <script>
                    let prices = []
                    for(i=0;i<8;i++){
                        let randNum = Math.floor (Math.random () * (2000 - 500 + 1) + 500)
                        prices.push(randNum)
                    }

                    prices.forEach(
                        (price,index,pricesWithDiscount)=>{
                            if(price>1000){
                                pricesWithDiscount[index] = Math.floor(price*0.7)
                                document.write(pricesWithDiscount) 
                            }
                        }
                    )

                    


                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
