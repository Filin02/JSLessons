        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Дано масив елементів. Знайти добуток додатних елементів</p>

                <script>
                    function getArr(){
                        let arr = []
                        for(i=0;i<5;i++){
                            const randNum = Math.floor(Math.random()* (10 - (-10) + 1) + (-10))
                            arr.push(randNum) 
                        }

                        return arr
                    }

                    
                    
                    let randomNums = getArr()

                    function getProduct (nums){
                        let product = 1
                        for(item of nums){
                            if(item>0)
                            product*=item

                        }

                    return product
                    }
                    
                    document.write(getProduct(randomNums))


                </script>
            </div>
