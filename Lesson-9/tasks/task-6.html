        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>

                <script>
                    
                    let arr = []
                    for(i=0;i<8;i++){
                        let randNum = Math.floor (Math.random () * (50 - 1 + 1) + 1)
                        arr.push(randNum)
                    }
                    
                    arr.forEach((element,index,baseArr)=>{
                        if(element>baseArr[0]) 
                        baseArr[index]*=2
                        
                        }
                    )

                    document.write(arr)

                    
                    
                    
                    

                </script>
            </div>
