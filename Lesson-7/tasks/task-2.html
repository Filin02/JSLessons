<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 2</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>

                <script>
                    
                    function getWorkDay(userNumDay){
                        let result
                        if(userNumDay<=5)
                        result = 'Робочій день'
                        else
                        result = 'Вихідний'
                        document.write(`<h2>${result}</h2>`)
                        return result
                    }
                    
                    getWorkDay(parseInt(prompt('Введіть номер дня тиждня')))
                    
                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
