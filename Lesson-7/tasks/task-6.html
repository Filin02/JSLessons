<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №7</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 6</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця
                    заповнюється заданим фіксованим повідомленням).</p>

                <script>
                    
                    function getTable(enteredRowsNum,enteredCellsNum){
                        let message = prompt('Введіть повідомлення')
                        document.write('<table style="margin: 0 auto; margin-top: 40px; border:2px solid;">')
                        for(let rowsNum=0; rowsNum<=enteredRowsNum;rowsNum++){
                        document.write('<tr>')
                            for(let cellsNum=0; cellsNum<=enteredCellsNum; cellsNum++){
                            document.write(`<td style="border:2px solid;">${message}</td>`)
                            }
                        document.write('</tr>')
                        }
                    document.write('</table>')
                    return
                }

                getTable(parseInt(prompt('Введіть кількість рядків')),parseInt(prompt('Введіть кількість стовбців')))

                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
