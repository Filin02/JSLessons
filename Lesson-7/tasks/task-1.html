<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №3</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 1</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Створити функцію, яка за номером місяця повертає його назву.</p>

                <script>
                    function getmonthName(userNum){
                        let result
                        switch (userNum) {
                            case 1: result='Січень'
                            break;                            
                            case 2: result='Лютий'
                            break;
                            case 3: result='Березень'
                            break;
                            case 4: result='Квітень'
                            break;
                            case 5: result='Травень'
                            break;                            
                            case 6: result='Червень'
                            break;                            
                            case 7: result='Липень'
                            break;
                            case 8: result='Серпень'
                            break;
                            case 9: result='Вересень'
                            break;
                            case 10: result='Жовтень'
                            break;
                            case 11: result='Листопад'
                            break;
                            case 12: result='Грудень'
                            break;                            
                            
                        }
                        document.write(`<h2>${result}</h2>`)
                        return result
                    }
        
                    getmonthName(parseInt(prompt('Введіть номер місяця')))
                    
                    
                    
                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
