<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №3</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 0</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>

                <script>
                    
                    function getSeasonOfYear(userNum){
                        let res                        
                        if(userNum<=2||userNum===12)
                        res=document.write('<h2>Зима</h2>')
                        else if(userNum<=5)
                        res = document.write('<h2>Весна</h2>')
                        else if(userNum<=8)
                        res = document.write('<h2>Літо</h2>')
                        else if(userNum<=11)
                        res = document.write('<h2>Осінь</h2>')
                        else 
                        document.write('<h2>В році 12 місяців</h2>')
                        
                        return res 
                    }

                    getSeasonOfYear(Math.floor(prompt('Номер місяця')))
                    
                    
                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
