<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №2</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 4</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">
                    З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
                </p>
                    
                <script>

                    //1.Вводимо необхідні данні
                    let broadPrice = parseFloat(prompt('Вартість хліба, грн'))
                    let milkPrice = parseFloat(prompt('Вартість молока,грн'))
                    let sugarPrice = parseFloat(prompt('Вартість цукру,грн'))
                    let broadQty = parseInt(prompt('Кількість хліба, шт'))
                    let milkQty = parseInt(prompt('Кількість молока, шт'))
                    let sugarQty = parseInt(prompt('Кількість цукру, шт'))
                    
                    //2.Знаходимо результат
                    let broadTotalPrice = parseInt(broadPrice * broadQty)
                    let milkTotalPrice = milkPrice * milkQty
                    let sugarTotalPrice = sugarPrice * sugarQty
                    let mainPrice = broadTotalPrice + milkTotalPrice + sugarTotalPrice
                    
                    //3.Виведення результата            
                    document.write(`
                    <div style = 'margin:50px auto;
                                  max-width:600px;
                                  background-color:#fff;
                                  padding:0 15px;'
                                  >
                        <h2>Ваш чек</h3>
                        <div style='display:flex;
                        align-items:center;
                        justify-content:space-between;
                        margin:10px 0'>
                            <h4>Хліб x ${broadQty}</h4>
                            <p>${broadPrice} грн.</p>
                        </div>
                        <div style='display:flex;
                        align-items:center;
                        justify-content:space-between;
                        margin:10px 0'>
                            <h4>Молоко x ${milkQty}</h4>
                            <p>${milkPrice} грн.</p>
                        </div>
                        <div style='display:flex;
                        align-items:center;
                        justify-content:space-between;
                        margin:10px 0'>
                            <h4>Сахар x ${sugarQty}</h4>
                            <p>${sugarPrice} грн.</p>
                        </div>
                        <div style='display:flex;
                        align-items:center;
                        justify-content:space-between;
                        margin:30px 0'>
                            <h4>СУМА</h4>
                            <p>${mainPrice} грн.</p>
                        </div>
                    </div>
                    
                    `)

                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
