        <main class="main">

                <h2>Розв'язання</h2>
                <p class="card-text">Обчислити значення виразів
                    S1=a+12+b
                    S2=a+b2a 
                    S3=3(a+b)c 
                    S4=sin ⁡(a-b)
                </p>

                <script>

                    //1.Вводимо необхідні данні
                    let a = parseFloat(prompt('Введіть змінну a', '0'))
                    let b = parseFloat(prompt('Введіть змінну b', '0'))
                    let c = parseFloat(prompt('Введіть змінну c', '0'))

                    //2.Знаходимо результат
                    let S1 = a + 12 + b;
                    let S2 = Math.sqrt((a+b)/(2*a))
                    let S3 = Math.cbrt((a+b)*c)
                    let S4 = Math.sin(a/(-b))

                    //1.Виведення результата            
                    document.write(`
                    1) Результат S1 = ${S1.toFixed(1)} <br>
                    2) Результат S2 = ${S2.toFixed(1)} <br>
                    3) Результат S3 = ${S3.toFixed(0)} <br>
                    4) Результат S4 = ${S4.toFixed(2)}
                    
                    `)

                </script>
