<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №10</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 2</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.</p>

                <script>
                    
                    let prices = []
                    let userNum = parseInt(prompt('Введіть кількість цін'))
                    for( let i=0; i< userNum;i++){
                        const randNum = Math.floor(Math.random()* (10000 + 1) + 1)
                            prices.push(randNum)
                        }

                    

                    let biggerThen1000 = prices.reduce((indexes,el,ind) => {
                            if(el>1000) indexes.push(ind)
                            else indexes
                            return indexes
                         },[] 
                           
                    )
                    
                    document.write(biggerThen1000)
                   
               </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
