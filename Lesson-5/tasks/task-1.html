<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №3</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 1</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Вивести з використанням циклів маркований список з випадковими числами (1-100).
                </p>

                <script>
                    document.write('<ul>')
                        
                    const max = 1
                    const min = 100
                    
                    const ENTERED_NUM = parseInt(prompt('Введіть кількість випадкових чисел'))
                    for(i=1; i<=ENTERED_NUM; i++){
                    const RANDOM_NUM = Math.floor(Math.random() * (max - min + 1)) + min
                    document.write(`<li style="list-style:inside">${RANDOM_NUM}</li>`)
                }

                    document.write('</ul>')
                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
