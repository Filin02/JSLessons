<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №3</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 4</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Вивести таблицю з 3 рядків і 7 стовпців
                </p>
                
                <script>
                    document.write('<table border=4px>')
                    for(rowNum=0;rowNum<3;rowNum++){
                        document.write('<tr></tr>')
                        for(dataNum=1;dataNum<=7;dataNum++)
                            document.write(`<td>${dataNum}</td>`)
                        
                    }
                    document.write('</table>')

                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
