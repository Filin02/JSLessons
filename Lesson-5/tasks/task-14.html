<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 9</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача
                    (використати confirm).
                </p>
                
                <script>
                    let userMoney
                    let balanceSum = 0
                    const RANDOM_SUM = 1+Math.floor(Math.random()*(100-1+1))
                    alert(`Добрий день. Ваша сума ${RANDOM_SUM} грн`)
                    do{
                        userMoney = parseInt(prompt('Введіть суму яку ви можете заплатити'))
                        balanceSum+=userMoney
                        alert(`Вам залишилось заплатити ${RANDOM_SUM - balanceSum} грн`)
                    }
                    
                    while(balanceSum!==RANDOM_SUM)
                    alert('Вітаю з покупкою')
                    

                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
