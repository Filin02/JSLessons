<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнє завдання №3</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./../../main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача-1</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Вивести на екран номери місяців весни і літа (від 3 до 8)
                </p>

                <script>
                    let monthNum
                    for(monthNum=3;monthNum<=8;monthNum++){
                        monthNum<=5 ? document.write(`<h2>${monthNum}-й місяць весінній</h2>`) : document.write(`<h2>${monthNum}-й літній</h2>`)
                    }
                    
                </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
</html>
