<!DOCTYPE html>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 3</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Розробити клас MultChecker для перевірки таблиці множення</p>

                <script>

                    
                    
                    class MultChecker {
                        constructor(numForCheck){
                            this.numForCheck = numForCheck
                            this.correctAnswers = 0
                            this.wrongAnswers = 0
                            this.secondNum = this.generateExample()
                            this.correctAnswer = this.numForCheck*this.secondNum
                        }

                        getRandomNum(){
                            return 1+Math.floor(Math.random()*11)
                        }

                        generateExample(){
                            let num = this.getRandomNum()
                            return num
                        }

                        checkCorrectAnswer(){
                                
                            do{
                                let userAnswer = parseInt(prompt(`Добуток числа ${this.numForCheck} і ${this.secondNum} дорівнює?`))
                                if(this.correctAnswer === userAnswer) 
                                {
                                    this.correctAnswers++
                                    alert('Це правильна відповідь')
                                }
                                else {                                    
                                    this.wrongAnswers++
                                    alert ('Це неправильна відповідь')
                                }
                            }while(confirm('Ще одна спроба?'))
                        }
                        
                        
                        render(){
                            this.checkCorrectAnswer()
                            document.write(`Правильних відповідей було ${this.correctAnswers}<br>Кількість неправильних відповідей ${this.wrongAnswers}`)  
                            
                        }
                    }

                    let check = new MultChecker(7)
                    
                    console.log(check.render());


                


               </script>
            </div>
        </main>
        <footer class="footer"><h2>Summer.2023</h2></footer>
    </div>
</body>
