<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header-title title">Задача 2</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <h2>Розв'язання</h2>
                <p class="card-text">Створити об’єкт «Авто».</p>

                <script>
                    class Auto{
                        constructor(model,tankSize,availableGas,placesAmount,passengersAmount){
                            this.model = model
                            this.tankSize = tankSize
                            this.availableGas = availableGas
                            this.placesAmount = placesAmount
                            this.passengersAmount = passengersAmount
                        }
                        // Заправка
                        refuel(gasAmount){
                            if(this.tankSize < this.availableGas + gasAmount)
                            throw new Error ('Бак замалий для такої кількості')
                            else return this.availableGas += gasAmount
                        }

                        // Виведення кількості пасажирів

                        showPassengersAmount(){
                            document.write(this.passengersAmount)
                        }

                        // Додавання пасажирів
                        addingPassengers(addingPassengersAmount){
                            if(this.placesAmount<this.passengersAmount+addingPassengersAmount)
                            throw new Error('Вільних місць немає')
                            else return this.passengersAmount+=addingPassengersAmount
                        }

                        // Висадка пасажирів
                        passengersLanding (landedPassengersAmount) {
                            if(landedPassengersAmount > this.passengersAmount)
                            throw new Error ('В авто немає стільки пасажирів')
                            else return this.passengersAmount-= landedPassengersAmount
                        }


                    }

                    let auto1 = new Auto('Audi',40,15,4,2)
                    console.log(auto1.addingPassengers(5))
                   
               </script>
            </div>
        </main>
