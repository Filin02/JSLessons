                <h2>Розв'язання</h2>
                <p class="card-text">Дано два об’єкта. Обидва містять масив цілих чисел. При цьому у одному з них є функція знаходження суми, а у іншому – функція для знаходження добутку тих, які знаходяться між заданими мінімальним і максимальних значенням.</p>

                <script>
                       
                    //Задача 0. 

                    let obj1 = {
                        arr:[26,35,44,32,45,34,45,43,54],
                        
                        getSum: function(){
                            let sum = this.arr.reduce((prevSum,num)=>prevSum+=num,0)
                            return sum
                        }
                    }


                    let obj2 = {
                        arr:[43,32,43,56,45,65,34,23,78],
                        
                        getProd: function(minNum,maxNum){
                            let prod = this.arr.reduce((prevProd,num)=>num>minNum && num<maxNum ? prevProd*=num : prevProd ,1)
                            return prod
                        }
                    }

                    obj1.getSum.call(obj2)

                    obj2.getProd.apply(obj1,[40,50])

                    
        

               </script>
